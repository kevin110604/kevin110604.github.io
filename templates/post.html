<article>
    <section class="header">
        $date$
    $if(author)$
        By $if(author-link)$<a href=$author-link$>$endif$ $author$ $if(author-link)$</a>$endif$
    $endif$
    </section>
    
    <section>
        $body$
    </section>
    
    <section class="tags-sec">
        <ul class="tags">
        $for(tags)$
            <li class="tags"><code>$tagElement$</code></li>
        $endfor$
        </ul>
    </section>

    <section class="page-nav">
        <span class="page-nav-prev">
        $if(previousPageUrl)$
            <a href=$previousPageUrl$>
                <i class="fas fa-chevron-left"></i>
                Older
            </a>
        $else$
            <a class="inactive">
                <i class="fas fa-chevron-left"></i>
                Older
            </a>
        $endif$
        </span>

        <span class="page-nav-next">
        $if(nextPageUrl)$
            <a href=$nextPageUrl$>
                Newer
                <i class="fas fa-chevron-right"></i>
            </a>
        $else$
            <a class="inactive">
                Newer
                <i class="fas fa-chevron-right"></i>
            </a>
        $endif$
        </span>
    </section>

</article>
