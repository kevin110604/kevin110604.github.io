<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>$if(home)$ kevin110604 $else$ $title$ | kevin110604 $endif$</title>
        <link rel="stylesheet" href="/css/default.css" />

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">

    <body>

        <script>
            function toggleFunction() {
              var x = document.getElementById("myTopnav");
              if (x.className === "") {
                x.className += "responsive";
              } else {
                x.className = "";
              }
            }
        </script>

        <header>
            <nav id="myTopnav">
                <a href="/">kevin110604’s blog</a>
                <a href="/about.html">About</a>
                <a href="/archive/">Archive</a>
                <a href="javascript:void(0);" class="icon" onclick="toggleFunction()">
                    <i class="fas fa-bars"></i>
                </a>
            </nav>
        </header>

    $if(heading-img)$
        <div class="heading-img" style="background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url($heading-img$);">
    $else$
        <div class="heading-img" style="background-color: #47616e">
    $endif$
        </div>

        <h1 class="article-heading">$title$</h1>

        <main role="main">

        <footer>

                <li><a href="/about.html">About</a></li>

                </ul>

</html>
